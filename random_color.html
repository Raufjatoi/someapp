<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }

        .app-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #colorButton {
            padding: 10px 20px;
            background: #2575fc;
            border: none;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .color-code {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Random Color Changer</h1>
        <button id="colorButton">Change Color</button>
        <div class="color-code" id="colorCode">#FFFFFF</div>
    </div>

    <script>
        document.getElementById('colorButton').addEventListener('click', changeColor);

        async function changeColor() {
            try {
                const response = await fetch('https://www.colr.org/json/color/random');
                const data = await response.json();
                const colorCode = `#${data.new_color}`;

                document.body.style.backgroundColor = colorCode;
                document.getElementById('colorCode').innerText = colorCode;
            } catch (error) {
                document.getElementById('colorCode').innerText = 'Error fetching color!';
            }
        }
    </script>
</body>
</html>
